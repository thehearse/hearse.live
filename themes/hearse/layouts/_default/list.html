{{ define "main" }}
	<main>
		{{ if or .Title .Content }}
		<div class="homepage-content">
			{{ with .Title }}<h1>{{ . }}</h1>{{ end }}
			{{ with .Content }}<div>{{ . }}</div>{{ end }}
            {{ partial "sidebar.html" . }}
		</div>
		{{ end }}
        <div class="main_content">
		{{ range .Paginator.Pages }}
			{{ .Render "summary" }}
		{{ end }}
		{{ partial "pagination.html" . }}
        </div>
	</main>

{{ end }}
